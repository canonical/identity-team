name: image publish for third-party application
run-name: Publish ROCK image of third-party application from ${{ inputs.rock }} to ghcr.io

on:
  workflow_call:
    inputs:
      rock:
        type: string
        required: true
        description: "rock path to download"
    outputs:
      image:
        description: "container image"
        value: ${{ jobs.publish.outputs.image }}

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Get image name
        run: echo "image_name=$(yq -r '.name' rockcraft.yaml)" >> "$GITHUB_ENV"

      - name: Download artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: ${{ inputs.rock }}

      - name: Install Rockcraft to get Skopeo
        run: sudo snap install --classic --channel latest/stable rockcraft

      - name: Upload ROCK to ghcr.io in latest channel
        id: latest
        run: |
          versions=(latest "${{ github.sha }}")

          for version in "${versions[@]}"; do
            sudo rockcraft.skopeo --insecure-policy copy \
              --dest-creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
              oci-archive:$(realpath ./"${{ inputs.rock }}") \
              docker://ghcr.io/${{ github.repository_owner }}/$image_name:"${version}"
          done

          echo "image=ghcr.io/${{ github.repository_owner }}/$image_name:${{ github.sha }}" >> "$GITHUB_ENV"

      - name: Upload ROCK to ghcr.io in stable channel
        id: stable
        run: |
          image_tag=$(yq -r '.version' rockcraft.yaml)
          versions=(stable $image_tag)

          for version in "${versions[@]}"; do
            sudo rockcraft.skopeo --insecure-policy copy \
              --dest-creds "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
              oci-archive:$(realpath ./"${{ inputs.rock }}") \
              docker://ghcr.io/${{ github.repository_owner }}/$image_name:"${version}"
          done

          echo "image=ghcr.io/${{ github.repository_owner }}/$image_name:$image_tag" >> "$GITHUB_ENV"

      - name: Set output of image
        id: set
        run: echo "image=$image" >> "$GITHUB_OUTPUT"
